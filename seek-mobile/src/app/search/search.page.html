<ion-header>
    <ion-toolbar>
        <ion-title>
            Search
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-grid>
    <ion-row class="ion-align-items-center">
        <ion-col size="7">
            <ion-searchbar
                    type="text"
                    debounce="500"
                    (ionInput)="onTyping($event)">
            </ion-searchbar>
        </ion-col>
        <ion-col size="2">
            <ion-button (click)="openModal()" size="small">
                <ion-icon name="list"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="3">
            <ion-button size="small" (click)="getItems()">
                <ion-icon name="search"></ion-icon>
                Find
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-around">
        <ion-list>
            <ion-item *ngFor="let item of items" class="fields">
                <ion-card>
                    <ion-card-content>
                        <ion-card-subtitle>{{item['name']}} | {{item['skill']}} <ion-icon name="star"></ion-icon></ion-card-subtitle>
                        <ion-card-subtitle>{{+item['distance'].toFixed(2)}}km far away | {{item['age']}} yrs | {{item['gender']}}</ion-card-subtitle>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
    </ion-row>
</ion-grid>
